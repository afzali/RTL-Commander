<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RTL-LTR Controller</title>
    <style>
        body {
            width: 400px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #333;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid #eaeaea;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h1::before {
            content: "‚áÑ";
            color: #4285f4;
        }

        #element-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .element-item {
            background: #fff;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 12px;
            position: relative;
            transition: all 0.2s ease;
        }

        .element-item:hover {
            border-color: #d0d0d0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .element-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .selector {
            font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
            color: #333;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .direction {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            background: #f1f3f4;
        }

        .direction.rtl {
            background: #e8f0fe;
            color: #1967d2;
        }

        .direction.ltr {
            background: #fce8e6;
            color: #d93025;
        }

        .meta-info {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #5f6368;
            align-items: center;
        }

        .domain::before {
            content: "üåê";
            margin-right: 4px;
        }

        .time::before {
            content: "üïí";
            margin-right: 4px;
        }

        .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            color: #5f6368;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .element-item:hover .remove-btn {
            opacity: 1;
        }

        .remove-btn:hover {
            background: #f1f3f4;
            color: #d93025;
        }

        .no-items {
            text-align: center;
            padding: 24px;
            color: #5f6368;
            font-size: 14px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px dashed #dadce0;
        }

        #clear-all {
            margin-top: 16px;
            width: 100%;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #f1f3f4;
            color: #3c4043;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #clear-all:hover {
            background: #e8eaed;
        }

        #clear-all::before {
            content: "üóëÔ∏è";
            margin-right: 8px;
        }

        /* Switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-left: auto;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #4285f4;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #4285f4;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .slider.round {
            border-radius: 20px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Saved Elements</h1>
    <ul id="element-list"></ul>
    <button id="clear-all">Clear All Settings</button>
    <script src="popup.js"></script>
</body>
</html>
