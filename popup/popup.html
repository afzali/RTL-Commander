<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RTL-LTR Controller</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 16px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid #eaeaea;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h1::before {
            content: "‚áÑ";
            color: #4285f4;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #element-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        /* Scrollbar styling */
        #element-list::-webkit-scrollbar {
            width: 6px;
        }

        #element-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #element-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        #element-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .element-item {
            background: #fff;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 12px;
            position: relative;
            transition: all 0.2s ease;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .element-item:hover {
            border-color: #d0d0d0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .element-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            min-height: 24px;
        }

        .selector {
            font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
            color: #333;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: calc(100% - 60px); /* Leave space for direction label */
        }

        .direction {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            background: #f1f3f4;
        }

        .direction.rtl {
            background: #e8f0fe;
            color: #1967d2;
        }

        .direction.ltr {
            background: #fce8e6;
            color: #d93025;
        }

        .meta-info {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #5f6368;
            align-items: center;
        }

        .domain::before {
            content: "üåê";
            margin-right: 4px;
        }

        .time::before {
            content: "üïí";
            margin-right: 4px;
        }

        .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            color: #5f6368;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .element-item:hover .remove-btn {
            opacity: 1;
        }

        .remove-btn:hover {
            background: #f1f3f4;
            color: #d93025;
        }

        .more-options-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .more-options-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        .more-options-menu {
            position: absolute;
            top: 32px;
            right: 8px;
            background: white;
            border: 1px solid #eaeaea;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
            z-index: 10;
        }

        .more-options-menu.show {
            display: block;
        }

        .more-options-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .more-options-menu li {
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .more-options-menu li:hover {
            background: #f5f5f5;
        }

        .more-options-menu li:first-child {
            border-radius: 6px 6px 0 0;
        }

        .more-options-menu li:last-child {
            border-radius: 0 0 6px 6px;
        }

        .no-items {
            text-align: center;
            padding: 20px;
            color: #5f6368;
            font-style: italic;
        }

        #clear-all, #clear-all-domains {
            background: #f1f3f4;
            color: #5f6368;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            margin-top: 8px;
            align-self: flex-end;
        }

        #clear-all:hover, #clear-all-domains:hover {
            background: #e8eaed;
            color: #3c4043;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #4285f4;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .edit-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            width: 80%;
            max-width: 400px;
            z-index: 1001;
            display: none;
        }

        .edit-dialog.show {
            display: block;
        }

        .edit-dialog h3 {
            margin-top: 0;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #3c4043;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .edit-dialog button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .cancel-btn {
            background: #f1f3f4;
            color: #3c4043;
        }

        .cancel-btn:hover {
            background: #e8eaed;
        }

        .save-btn {
            background: #4285f4;
            color: white;
        }

        .save-btn:hover {
            background: #3367d6;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        /* Tab Navigation Styles */
        .tab-navigation {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid #eaeaea;
        }

        .tab-button {
            padding: 10px 16px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #5f6368;
            transition: all 0.2s ease;
        }

        .tab-button:hover {
            color: #4285f4;
        }

        .tab-button.active {
            color: #4285f4;
            border-bottom-color: #4285f4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Domain badge for all domains view */
        .domain-badge {
            display: inline-block;
            background: #e8f0fe;
            color: #1967d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 8px;
        }

        /* Domain group header */
        .domain-group-header {
            font-size: 14px;
            font-weight: 600;
            color: #3c4043;
            margin: 16px 0 8px 0;
            padding-bottom: 4px;
            border-bottom: 1px solid #eaeaea;
        }

        .domain-group-header:first-child {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RTL Commander</h1>
        
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="current-domain">Current Domain</button>
            <button class="tab-button" data-tab="all-domains">All Domains</button>
        </div>
        
        <div id="current-domain-tab" class="tab-content active">
            <ul id="element-list"></ul>
            <button id="clear-all">Clear Current Domain Settings</button>
        </div>
        
        <div id="all-domains-tab" class="tab-content">
            <div id="all-domains-list"></div>
            <button id="clear-all-domains">Clear All Domains Settings</button>
        </div>
    </div>

    <!-- Edit Dialog -->
    <div class="edit-dialog" id="editDialog">
        <h3>Edit Settings</h3>
        <div class="form-group">
            <label for="editSelector">Selector</label>
            <input type="text" id="editSelector" readonly>
        </div>
        <div class="form-group">
            <label for="editDirection">Direction</label>
            <select id="editDirection">
                <option value="rtl">RTL</option>
                <option value="ltr">LTR</option>
            </select>
        </div>
        <div class="form-group">
            <label for="editCustomCSS">Custom CSS</label>
            <textarea id="editCustomCSS" rows="3" placeholder="Enter custom CSS properties"></textarea>
        </div>
        <div class="buttons">
            <button class="cancel-btn" id="cancelEdit">Cancel</button>
            <button class="save-btn" id="saveEdit">Save Changes</button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    <script src="popup.js"></script>
</body>
</html>
